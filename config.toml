baseurl = "https://blog.fetinin.dev/"
languageCode = "en-us"
theme = "hugo-theme-modern"
paginate = 5
defaultContentLanguage = 'en'
enableGitInfo = true
enableRobotsTXT = true

[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  # OS theme is default when not provided, but you can force it to "light" or "dark"
  defaultTheme = "light"

  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 3

  # Show reading time in minutes for posts
  showReadingTime = true

  # Show table of contents at the top of your posts (defaults to false)
  # Alternatively, add this param to post front matter for specific posts
  # toc = true

  # Show full page content in RSS feed items
  #(default is Description or Summary metadata in the front matter)
  # rssFullText = true

  sortTaxonomiesByCount = true

  [params.author]
  name = "Denis Fetinin"

[languages]
  [languages.en]
    title = "Denis' Digital Garden"
    subtitle = "Software Engineer Blog"
    keywords = "Denis Fetinin,software blog,e-commerce,blog,golang blog"
    copyright = ""
    menuMore = "Show more"
    writtenBy = "Written by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    minuteReadingTime = "min read"
    dateFormatSingle = "2006-01-02"
    dateFormatList = "2006-01-02"
    sitename = "Denis' Digital Garden"
    # leave empty to disable, enter display text to enable
    # lastModDisplay = ""

    [languages.en.params.logo]
      logoText = "~fetinin"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

    [languages.en.menu]
      [[languages.en.menu.header]]
        identifier = "Posts"
        name = "Posts"
        url = "/posts"

      [[languages.en.menu.header]]
        identifier = "about"
        name = "About Me"
        url = "/about"

      [[languages.en.menu.header]]
        identifier = "speaking"
        name = "Public speaking"
        url = "/speaking"

[[module.mounts]]
  source = 'resources/assets'
  target = 'assets'
